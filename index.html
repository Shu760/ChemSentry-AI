<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemSentry AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              industrial: {
                bg: '#020617', // slate-950 (Darker)
                panel: '#0f172a', // slate-900
                surface: '#1e293b', // slate-800
                warning: '#eab308', // yellow-500
                danger: '#ef4444', // red-500
                fire: '#f97316', // orange-500
                safe: '#10b981', // emerald-500
                text: '#f8fafc', // slate-50
                accent: '#06b6d4', // cyan-500 (More sci-fi)
                dim: '#64748b', // slate-500
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'], // Added for technical data
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
              'scanlines': "linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2))"
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        overflow: hidden; /* Prevent body scroll */
      }
      
      /* Tech Borders & Effects */
      .tech-border {
        position: relative;
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .tech-border::before {
        content: '';
        position: absolute;
        top: -1px; left: -1px;
        width: 12px; height: 12px;
        border-top: 2px solid var(--accent-color, #06b6d4);
        border-left: 2px solid var(--accent-color, #06b6d4);
        z-index: 10;
        pointer-events: none;
      }
      .tech-border::after {
        content: '';
        position: absolute;
        bottom: -1px; right: -1px;
        width: 12px; height: 12px;
        border-bottom: 2px solid var(--accent-color, #06b6d4);
        border-right: 2px solid var(--accent-color, #06b6d4);
        z-index: 10;
        pointer-events: none;
      }
      
      .crt-scanline {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
        background-size: 100% 4px;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }

      /* Advanced Range Slider */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px; width: 8px;
        background: #e2e8f0;
        border: 1px solid #000;
        border-radius: 1px;
        cursor: pointer;
        margin-top: -6px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #1e293b;
        border-radius: 2px;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.5);
      }

      /* Animations */
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-blink {
        animation: blink 1s step-end infinite;
      }
    </style>

{

    "recharts": "https://esm.sh/recharts@^3.5.1"
  }
}
</script>
</head>
